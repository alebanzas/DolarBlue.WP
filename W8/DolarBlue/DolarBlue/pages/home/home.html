<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<link href="/pages/home/home.css" rel="stylesheet" />
	<script src="/pages/home/home.js"></script>
</head>
<body>
	<div class="itemtemplate" data-win-control="WinJS.Binding.Template">
		<div class="moneda">
			<div class="cotizacion">
				<hgroup>
					<h2 data-win-bind="textContent: Nombre"></h2>	
					<h3>$ <span data-win-bind="textContent: ValorVenta"></span></h3>
				</hgroup>
			</div>
			<div class="compraventa">
				<hgroup>
					<h4 class="compra">Compra: <span data-win-bind="textContent: ValorCompra"></span></h4> |
					<h4 class="venta">Venta: <span data-win-bind="textContent: ValorVenta"></span></h4>
				</hgroup>
				<span>Variación: </span><span data-win-bind="textContent: Variacion"></span>
				<span>Última actualización: </span><span data-win-bind="textContent: Actualizacion"></span>
			</div>
		</div>
	</div>

	<div class="home fragment">
		<header aria-label="Encabezado" role="banner">
			<button class="win-backbutton" aria-label="Atrás" disabled type="button"></button>
			<h1 class="titlearea win-type-ellipsis">
				<span class="pagetitle">Cotización Dólar Blue</span>
			</h1>
		</header>
		<section aria-label="Contenido principal" role="main">
			<div class="cotizacioneslist win-selectionstylefilled" aria-label="Lista de cotizaciones" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
		</section>
	</div>
</body>
</html>
