<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<script src="/js/data.js"></script>
	<script src="/js/utils.js"></script>

	<link href="/pages/home/home.css" rel="stylesheet" />
	<script src="/pages/home/home.js"></script>
</head>
<body>
	<div class="itemtemplate" data-win-control="WinJS.Binding.Template">
		<div class="moneda">
			<h2 data-win-bind="textCotent: Nombre"></h2>			
			<div class="cotizacion">
				<h6>Compra: </h6><h6 class="compra" data-win-bind="textContent: ValorCompra"></h6>
				<h3>Venta: </h3><h3 class="venta" data-win-bind="textContent: ValorVenta"></h3>
			</div>
		</div>
	</div>

	<div class="home fragment">
		<header aria-label="Encabezado" role="banner">
			<button class="win-backbutton" aria-label="Atrás" disabled type="button"></button>
			<h1 class="titlearea win-type-ellipsis">
				<span class="pagetitle">Cotización Dólar Blue</span>
			</h1>
		</header>
		<section aria-label="Contenido principal" role="main">
			<div class="cotizacioneslist win-selectionstylefilled" aria-label="Lista de cotizaciones" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
		</section>
	</div>
</body>
</html>
